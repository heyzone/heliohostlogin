name: HelioHost Auto Login Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 11 * * 5'  # 每周五北京时间19时运行一次
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # You can change this to a different version if needed

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up environment variables
      run: |
        echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" >> $GITHUB_ENV
        echo "TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}" >> $GITHUB_ENV
        echo "HELIOHOST_USER=${{ secrets.HELIOHOST_USER }}" >> $GITHUB_ENV
        echo "HELIOHOST_PWD=${{ secrets.HELIOHOST_PWD }}" >> $GITHUB_ENV

    - name: Run the Python script
      run: |
        python auto-login.py
